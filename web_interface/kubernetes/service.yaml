# Kubernetes Services
# ===================

# MongoDB Service
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: reveng
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
  type: ClusterIP

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: reveng
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: reveng-backend
  namespace: reveng
spec:
  selector:
    app: reveng-backend
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: reveng-frontend
  namespace: reveng
spec:
  selector:
    app: reveng-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP

---
# Nginx Service (LoadBalancer)
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: reveng
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:region:account:certificate/cert-id"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
spec:
  selector:
    app: nginx
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
  type: LoadBalancer