name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible to help us reproduce and fix the issue.

  - type: dropdown
    id: bug-type
    attributes:
      label: Bug Type
      description: What type of bug is this?
      options:
        - Analysis Pipeline
        - Binary Reassembly
        - Web Interface
        - AI Integration
        - Performance
        - Installation
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: binary-type
    attributes:
      label: Binary Type
      description: What type of binary were you analyzing? (e.g., PE, ELF, Java JAR, C# EXE)
      placeholder: "e.g., Windows PE executable, Java JAR file"
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: "Describe the bug..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Analyze binary '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: "Describe what should have happened..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: "Describe what actually happened..."
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste any error logs or output here
      placeholder: "Paste error logs here..."
      render: shell

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Low (cosmetic issue)
        - Medium (feature doesn't work as expected)
        - High (core functionality broken)
        - Critical (system crash or data loss)
    validations:
      required: true

  - type: input
    id: system-info
    attributes:
      label: System Information
      description: Your system details
      placeholder: "OS: Windows 11, Python: 3.11.5, REVENG: 2.0.0"
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
